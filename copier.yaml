# Project template configuration
project_name:
    type: str
    help: What is the name of your project?

project_description:
    type: str
    help: Provide a short description of your project
    default: A Python project created with Copier

copyright_holder:
    type: str
    help: Who owns the copyright for this project?
    default: Matt Maher <matt@maher-family.net>

_templates_suffix: ""
_subdirectory: ""
_tasks:
    - "uv venv"
    - "poetry install"
  